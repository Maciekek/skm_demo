<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./input-movie-title.html">
<link rel="import" href="./get-movie-information.html">
<dom-module id="myMovieList-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .content {
        max-width: 1024px;
        margin: 0 auto;
      }
    </style>

    <get-movie-information movie-title="[[movieTitle]]" movie-data="{{movieData}}"></get-movie-information>


    <div class="content">
      <input-movie-title></input-movie-title>
    </div>

  </template>

  <script>
    Polymer({

      is: 'myMovieList-app',

      properties: {
        movieTitle: {
          type: String
        },
        movieData: {
          type: Object,
          observer: "_moveDataChanged"
        }
      },
      listeners: {
        "add-new-movie": "_addNewMovie"
      },

      _addNewMovie: function (e) {
        this.set('movieTitle', e.detail.title);
      },

      _moveDataChanged: function () {
        console.log(this.movieData)
      }


    });
  </script>
</dom-module>
