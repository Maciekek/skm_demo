<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="movies-list">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .list {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      paper-card {
        margin: 30px;
        padding: 30px 30px 0;
        height: 200px;
        width: 200px;
      }

      .title .desc {
        color: lightgrey;

      }
      .title {
        margin:5px 0 ;
      }

    </style>
    <iron-localstorage name="my-movies"
                       value="{{moviesList}}"
                       on-iron-localstorage-load-empty="initializeDefaultMoviesList"
    ></iron-localstorage>


    <div class="list">
      <template is="dom-repeat" items="{{moviesList}}" as="movie">
        <paper-card>
          <div class="title"><span class="desc">Title:</span> [[movie.title]]</div>
          <div class="title"><span class="desc">Actors:</span> [[movie.actors]] </div>
          <div class="title"><span class="desc">Rating:</span> [[movie.rating]]</div>
        </paper-card>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'movies-list',

      properties: {
        moviesList: {
          type: Array,
          value: []
        },
        newMovie: {
          type: Object,
          observer: "addNewMovie"
        }
      },
      addNewMovie: function () {
        console.log("asdasdasd")
        console.log(this.newMovie)
        if (!this.newMovie.title) {
          return;
        }
        console.log(this.newMovie)
        this.push("moviesList", this.newMovie)
      },
      initializeDefaultMoviesList: function () {
        this.moviesList = [];
      }
    });
  </script>
</dom-module>
